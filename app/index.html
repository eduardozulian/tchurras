<!doctype html>
<html class="no-js" lang="pt_BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tchurras™ • A forma mais simples de organizar aquele churrasco com os amigos.</title>
  <link rel="stylesheet" href="/styles/app.css" />
  <script src="/assets/modernizr.js"></script>
</head>
<body>

<form>
  <div class="row">
  <h2>Número de participantes</h2>
    <div class="medium-5 small-9 columns">
      Homens:
      <div class="range-slider" data-slider data-options="display_selector: #men-number; initial: 10; start: 0; end: 30;">
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
      </div>
    </div>
    <div class="medium-1 small-3 columns">
      <br>
      <input type="number" id="men-number" value="10" />
    </div>
    <div class="medium-5 small-9 columns">
      Mulheres:
      <div class="range-slider" data-slider data-options="display_selector: #women-number; initial: 10; start: 0; end: 30;">
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
      </div>
    </div>
    <div class="medium-1 small-3 columns">
      <br>
      <input type="number" id="women-number" value="10" />
    </div>
  </div>
  <div class="row">
    <div class="medium-6 medium-offset-3 small-12 columns">
      <a id="go" href="#output" class="button">Calcular</a>
    </div>
  </div>
  <div id="output" class="row">
    <div class="large-12 columns">
      <ul>
        <li id="meat">Carne: <span></span>kg</li>
        <li id="sausage">Linguiça: <span></span>kg</li>
        <li id="bread"><span></span> pães</li>
        <li id="beer">Cerveja: <span></span>l</li>
        <li id="soda">Refrigerante: <span></span>l</li>
        <li id="charcoal">Carvão: <span></span>kg</li>
      </ul>
    </div>
  </div>
</form>

<script src="/assets/jquery.min.js"></script>
<script src="/assets/foundation.min.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
